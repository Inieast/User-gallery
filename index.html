<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<title>User Gallery</title>
</head>
<body>
	<div class="frame">
		<div id="profile-1" class="profile">
			<img src="https://100dayscss.com/codepen/13-1.jpg"/>
			<div class="overlay"></div>
			<div class="plus"></div>
		</div>
		<div id="profile-2" class="profile">
			<img src="https://100dayscss.com/codepen/13-2.jpg">
			<div class="overlay"></div>
			<div class="plus"></div>
		</div>
		<div id="profile-3" class="profile">
			<img src="https://100dayscss.com/codepen/13-3.jpg">
			<div class="overlay"></div>
			<div class="plus"></div>
		</div>
		<div id="profile-4" class="profile">
			<img src="https://100dayscss.com/codepen/13-4.jpg">
			<div class="overlay"></div>
			<div class="plus"></div>
		</div>
		<div id="detail-1" class="detail">
			<div class="close"></div>
			<img src="https://100dayscss.com/codepen/13-1-header.jpg" class="header"/>
			<div class="image">
				<img src="https://100dayscss.com/codepen/13-1.jpg"/>
			</div>
			<div class="infos">
				<div class="name">Jae Beast</div>
				<div class="action">
					<div class="btn">
						<span class="fa fa-phone"></span>
					</div>
					<div class="btn">
						<span class="fa fa-comment"></span>
					</div>
					<div class="btn">
						<span class="fa fa-heart"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
